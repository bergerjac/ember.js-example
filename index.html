<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flint & Flame</title>
    <link href="css/bootstrap.css" media="screen" rel="stylesheet"/>
    <link href="css/main.css" media="screen" rel="stylesheet"/>
    <link href="css/style.css" media="screen" rel="stylesheet"/>
</head>
<body>
<script type='text/x-handlebars' data-template-name='flint'>
    <div class='navbar navbar-default'>
        <div class='container'>
            <a href='#' class='navbar-brand'><img src='img/logo.png' alt='logo' height='34' width='224'/></a>
            <ul class='nav navbar-nav navbar-right'>
                <li>
                  {{#link-to "flint.index"}}Home{{/link-to}}
                </li>
                <li>
                  {{#link-to "flint.about" activeClass="active"}}About{{/link-to}}
                </li>
                <li>
                  {{#link-to "flint.credits" activeClass="active"}}Credits{{/link-to}}
                </li>
                <li>
                    {{#link-to 'products' activeClass="active"}}Products{{/link-to}}
                </li>
                <li>{{#link-to 'contacts' activeClass="active"}}Contacts{{/link-to}}</li>
</ul>
        </div>
    </div>
    <div class='container'>
        {{outlet}}
    </div>
    <footer class='container'>
        <hr/>
        <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>

        <p class='pull-right'>
            {{#link-to "flint.credits"}}Credits{{/link-to}}
        </p>
    </footer>
</script>

<script type='text/x-handlebars' data-template-name='flint/index'>
    <h1>Welcome to The Flint &amp; Flame!</h1>
    <img {{bind-attr src='logo'}}/>
    <p>products: {{productsCount}}</p>
    <p>time: {{time}}</p>
</script>

<script type='text/x-handlebars' data-template-name='flint/about'>
    <h1>About</h1>
    <p>{{contactName}}</p>
    <img {{bind-attr src='avatar'}}/>
    <p>{{open}}</p>
</script>

<script type='text/x-handlebars' data-template-name='products'>
    <h1>Products</h1>
    {{#each}}
        <li class='row'>
            <img {{bind-attr src='image'}} class='img-thumbnail col-md-5'/>
            <div class='col-md-7'>
                <h2>{{title}}</h2>
                <p class='product-description'>{{description}}</p>
                <p>{{#link-to 'product' this tagName='button' classNames='btn btn-success'}}{{title}}{{/link-to}}</p>
            </div>
        </li>
    {{/each}}
</script>
<script type='text/x-handlebars' data-template-name='product'>
<h2>{{title}}</h2>
<p>{{description}}</p>
<p>Buy for ${{price}}</p>
<div class='col-md-5'>
    <img {{bind-attr src='image'}} class='img-thumbnail img-rounded'/>
</div>
</script>



<script type='text/x-handlebars' data-template-name='contacts'>
    <h1>Contacts</h1>
    {{#each}}
        <li class='row'>
            <img {{bind-attr src='avatar'}} {{bind-attr alt='name'}} class='img-thumbnail col-md-5'/>
            <div class='col-md-7'>
                <h2>{{#link-to 'contact' this }}{{name}}{{/link-to}}</h2>
                <p class='product-description'>{{about}}</p>
            </div>
        </li>
    {{/each}}
</script>
<script type='text/x-handlebars' data-template-name='contact'>
<h2>{{name}}</h2>
<p>{{about}}</p>
<div class='col-md-5'>
    <img {{bind-attr src='avatar'}} {{bind-attr alt='name'}} class='img-thumbnail img-rounded'/>
</div>
</script>

<script type='text/x-handlebars' data-template-name='flint/credits'>
    <h1>Credits..</h1>
</script>

<script src="js/vendor/jquery-1.10.2.js"></script>
<script src="js/vendor/handlebars-1.0.0.js"></script>
<script src="js/vendor/ember-1.3.0.js"></script>
<script src="js/vendor/ember-data-1.0.0-beta.5.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/previous.js"></script>

</body>
</html>
